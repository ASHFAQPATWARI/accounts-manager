<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Add new Category</h1>
    <button class="button" ng-click="closeModal('category')"><i class="icon ion-android-cancel"></i></button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label calm">Category</span>
        <input type="text" placeholder="Category Name" ng-model="categoryObj.category">
      </label>
    </div>
    <div class="padding-horizontal">
      <button class="button button-block button-dark" ng-click="createNewCategory(categoryObj);">Add Customer</button>
    </div>
  </ion-content>
</ion-modal-view>
