<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Edit Item</h1>
    <button class="button" ng-click="closeModal()"><i class="icon ion-android-cancel"></i></button>
  </ion-header-bar>
  <ion-content>
    <form name="editItemForm" ng-submit="editItem(editItemForm.$valid);" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label calm">Item Name</span>
          <input type="text" placeholder="Item Name" ng-model="editItemObj.itemname" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label calm">Item Description</span>
          <textarea placeholder="Item Description" ng-model="editItemObj.itemdesc"></textarea>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label calm">Item Price</span>
          <input type="number" placeholder="Item Price" ng-model="editItemObj.itemprice" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label calm">Item Quantity</span>
          <input type="number" placeholder="Item Quantity" ng-model="editItemObj.itemqty" required>
        </label>
      </div>
      <div class="padding-horizontal">
        <button type="submit" class="button button-block button-dark">Edit Item</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
