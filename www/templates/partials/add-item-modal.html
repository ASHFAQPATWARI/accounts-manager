<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Add new Item</h1>
    <button class="button" ng-click="closeModal('item')"><i class="icon ion-android-cancel"></i></button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Select Category:
        </div>
        <select name="repeatSelect" id="repeatSelect" ng-model="itemObj.categoryid">
          <option ng-repeat="option in stockCategories" value="{{option.id}}">{{option.category}}</option>
        </select>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label calm">Item Name</span>
        <input type="text" placeholder="Item Name" ng-model="itemObj.itemname">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label calm">Item Description</span>
        <textarea placeholder="Item Description" ng-model="itemObj.itemdesc"></textarea>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label calm">Item Price</span>
        <input type="number" placeholder="Item Price" ng-model="itemObj.itemprice">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label calm">Item Quantity</span>
        <input type="number" placeholder="Item Quantity" ng-model="itemObj.itemqty">
      </label>
    </div>
    <div class="padding-horizontal">
      <button class="button button-block button-dark" ng-click="createNewItem(itemObj);">Add Customer</button>
    </div>
  </ion-content>
</ion-modal-view>
