<ion-view view-title="Customers">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="showOptions()"><i class="icon ion-ios-more"></i></button>
    </ion-nav-buttons>
    <ion-content class="padding" scroll-sista="header-tabs">
        <ion-list>
            <ion-item collection-repeat="customer in customers" href="#/tab/customers/{{customer.id}}">
                <span class="capitalize">{{customer.name}}</span>
                <ion-option-button class="button-assertive" ng-click="removeCustomer(customer)"><i class="icon ion-minus-circled"></i></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-scroller-top css-class="button button-assertive scroll-button" offset="50" text="UP!" animate="true"></ion-scroller-top>
</ion-view>
