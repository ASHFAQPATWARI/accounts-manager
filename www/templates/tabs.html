<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-light tabs-background-positive tabs-striped">

  <!-- Customer Tab -->
  <ion-tab icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/customers">
    <ion-nav-view name="tab-customers"></ion-nav-view>
  </ion-tab>

  <!-- Accounts Tab -->
  <ion-tab icon-off="ion-ios-calculator" icon-on="ion-ios-calculator" href="#/tab/accounts">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>

  <!-- Stock Tab -->
  <ion-tab icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/stock">
    <ion-nav-view name="tab-stock"></ion-nav-view>
  </ion-tab>

  <!-- Scan Tab -->
  <ion-tab icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
