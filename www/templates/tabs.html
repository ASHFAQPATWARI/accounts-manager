<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-positive tabs-striped">

  <!-- Customer Tab -->
  <ion-tab title="Customers" icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/customers">
    <ion-nav-view name="tab-customers"></ion-nav-view>
  </ion-tab>

  <!-- Accounts Tab -->
  <ion-tab title="Accounts" icon-off="ion-ios-calculator" icon-on="ion-ios-calculator" href="#/tab/accounts">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>

  <!-- Stock Tab -->
  <ion-tab title="Stock" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" href="#/tab/stock">
    <ion-nav-view name="tab-stock"></ion-nav-view>
  </ion-tab>


</ion-tabs>
