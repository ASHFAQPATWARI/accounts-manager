<ion-view view-title="Accounts">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="showOptions()"><i class="icon ion-ios-more"></i></button>
  </ion-nav-buttons>
  <ion-content padding="true" overflow-scroll=”true” scroll-sista="header-tabs">
    <ion-list>
      <ion-item class="item item-divider-platform" ng-repeat-start="(key, values) in transactions">{{key}}</ion-item>
      <ion-item class="item" ng-repeat-end="value in values">{{value.name}}</ion-item>
    </ion-list>
  </ion-content>
  <ion-scroller-top css-class="button button-assertive scroll-button" offset="100" text="UP!" animate="true"></ion-scroller-top>
</ion-view>
