<ion-view title="Login" hide-nav-bar="true" >
<ion-content class="login-form">
  <div class="text-center padding-vertical">
    <img src="./img/ai-logo.png">
    <p class="positive">
      Maintain your <strong>Customers</strong>, <strong>Accounts</strong>, and <strong>Stocks</strong> and take them with you wherever you GO.
    </p>
  </div>
  <div ng-if="showLogin">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label"><i class="icon ion-person"></i></span>
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label"><i class="icon ion-android-lock"></i></span>
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <div class="padding-horizontal">
      <button class="button button-block button-positive" ng-click="authUser();">
        Login
      </button>
    </div>
  </div>
  <div ng-if="!showLogin">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label"><i class="icon ion-person"></i></span>
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label"><i class="icon ion-android-lock"></i></span>
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <span class="input-label"><i class="icon ion-android-lock"></i></span>
        <input type="password" placeholder="Confirm Password" ng-model="confirmPassword.password">
      </label>
    </div>
    <div class="padding-horizontal">
      <button class="button button-block button-positive" ng-click="addUser();">
        Register
      </button>
    </div>
  </div>
</ion-content>
